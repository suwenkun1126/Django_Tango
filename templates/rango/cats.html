<ul>
    {% if cats %}
        {% for c in cats %}
            {% if c == act_cat %}
                <strong>
                    <a href="{% url 'rango:show_category' c.slug %}">{{ c.name }}</a>
                </strong>
            {% else %}
                <li>
                <a href="{% url 'rango:show_category' c.slug %}">{{ c.name }}</a>
                </li>
            {% endif %}
        {% endfor %}
    {% else %}
        <li><strong>现阶段没有分类</strong></li>
    {% endif %}
</ul>
