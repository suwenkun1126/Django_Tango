{% extends 'rango/base.html' %}
{% load bootstrap_toolkit %}
{% block title_block %}
    注册
{% endblock %}

{% block body_block %}
    <h1 class="form-signin-heading">注册</h1>
    <form id="registration_form" method="post" action=".">
        {% csrf_token %}
        {{ form|as_bootstrap }}
        <br>
        <button class="btn btn-primary" type="submit" name="submit">注册</button>
    </form>
{% endblock %}
